---
apiVersion: kots.io/v1beta1
kind: Application
metadata:
  name: acme-fitness
spec:
  title: Acme Fitness
  icon: data:image/png;base64,
  statusInformers:
    - deployment/cart
    - deployment/cart-redis
    - deployment/catalog
    - deployment/catalog-mongo
    - deployment/frontend
    - deployment/order
    - deployment/order-postgres
    - deployment/payment
    - deployment/pos
    - deployment/users
    - deployment/users-mongo
    - deployment/users-redis
  replicatedRegistryDomain: registry.shortrib.io
    # proxyRegistryDomain: proxy.shortrib.io
  ports:
    - serviceName: frontend
      servicePort: 80
      localPort: 8888
      applicationUrl: "http://frontend"
    - serviceName: pos
      servicePort: 7777
      localPort: 8889
      applicationUrl: "http://pos"
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: acme-fitness
spec:
  descriptor:
    links:
      - description: Open App
        # needs to match applicationUrl in kots-app.yaml
        url: "http://frontend"
---
apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: acme-fitness
spec:
  groups:
    - name: acme-fitness
      title: Services
      description: Configures the high-level parameters for the services
      items:
        - name: domain
          title: Domain
          help_text: "The base domain for exposed ACME fitness services"
          type: text
          required: true
          default: "acme-fitness.local"
    - name: security
      title: Security
      description: Optional security features
      items:
        - name: enable_pod_security
          type: bool
          title: Enable Pod Security
          default: "0"
        - name: pod_security_context
          title: Pod Security Context
          help_text: "Pod security context"
          type: textarea
          when: '{{repl ConfigOptionEquals "enable_pod_security" "1"}}'
    - name: tls
      title: TLS
      description: Configures TLS for the exposed services
      items:
        - name: tls-issuer-type
          title: Issuer Type
          help_text: "Type of certificate issuer to use on to issue certificates"
          type: select_one
          items:
            - name: issuer
              title: Issuer
            - name: cluster-issuer
              title: Cluster Issuer
        - name: tls-issuer-name
          title: Issuer Name
          help_text: "Which issuer/cluster issuer should to use to generate certificates"
          type: text
          required: true
    - name: passwords
      title: Passwords
      description: "Passwords for ACME fitness data stores"
      items:
        - name: generate-passwords
          title: Generate Passwords?
          type: bool
          default: true
        - name: cart-password
          title: Cart Datastore Passowrd
          when: '{{repl (ConfigOptionEquals "generate-passwords" "0")}}'
          type: password
          required: true
        - name: catalog-password
          title: Catalog Database Passowrd
          when: '{{repl (ConfigOptionEquals "generate-passwords" "0")}}'
          type: password
          required: true
        - name: order-password
          title: Order Database Passowrd
          when: '{{repl (ConfigOptionEquals "generate-passwords" "0")}}'
          type: password
          required: true
        - name: user-cache-password
          title: User Cache Passowrd
          when: '{{repl (ConfigOptionEquals "generate-passwords" "0")}}'
          type: password
          required: true
        - name: user-db-password
          title: User Database Passowrd
          when: '{{repl (ConfigOptionEquals "generate-passwords" "0")}}'
          type: password
          required: true
---
apiVersion: troubleshoot.sh/v1beta2
kind: Preflight
metadata:
  name: preflight-checks
spec:
  analyzers:
    - clusterVersion:
        outcomes:
          - fail:
              when: "< 1.20.0"
              message: The application requires Kubernetes 1.20.0 or later, and recommends 1.21.0 or later.
              uri: https://www.kubernetes.io
          - warn:
              when: "< 1.21.0"
              message: Your cluster meets the minimum version of Kubernetes, but we recommend you update to 1.21.0 or later.
              uri: https://kubernetes.io
          - pass:
              message: Your cluster meets the recommended and required versions of Kubernetes.
    - containerRuntime:
        outcomes:
          - pass:
              when: "== containerd"
              message: containerd container runtime was found.
          - fail:
              message: Did not find containerd container runtime.
    - distribution:
        outcomes:
          - fail:
              when: "== docker-desktop"
              message: The application does not support Docker Desktop clusters.
          - fail:
              when: "== microk8s"
              message: The application does not support MicroK8s clusters.
          - fail:
              when: "== minikube"
              message: The application does not support minikube clusters.
          - pass:
              when: "== eks"
              message: EKS is a supported distribution.
          - pass:
              when: "== gke"
              message: GKE is a supported distribution.
          - pass:
              when: "== aks"
              message: AKS is a supported distribution.
          # Will be supported in the future
          - pass:
              when: "== kurl"
              message: kURL is a supported distribution.
          - pass:
              when: "== digitalocean"
              message: DigitalOcean is a supported distribution.
          - warn:
              message: Unable to determine the distribution of Kubernetes.
    - nodeResources:
        checkName: Total CPU Cores
        outcomes:
          - fail:
              when: "sum(cpuCapacity) < 2"
              message: The cluster must contain at least 2 cores, and should contain at least 4 cores.
          - warn:
              when: "sum(cpuCapacity) < 4"
              message: The cluster should contain at least 4 cores.
          - pass:
              message: There are at least 4 cores in the cluster.
---
apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: support-bundle
spec:
  collectors:
    - clusterInfo: {}
    - clusterResources: {}
    - logs:
        selector:
          - app=amcefit
        namespace: '{{repl Namespace }}'

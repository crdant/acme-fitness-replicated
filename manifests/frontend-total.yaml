apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: acmefit
    service: frontend
spec:
  ports:
    - name: http-frontend
      protocol: TCP
      port: 80
      targetPort: 3000
#      nodePort: 30430
  selector:
    app: acmefit
    service: frontend
  type: ClusterIP
---
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: acmefit
    service: frontend
spec:
  selector:
    matchLabels:
      app: acmefit
      service: frontend
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit
        service: frontend
    spec:
      containers:
      - image: gcr.io/vmwarecloudadvocacy/acmeshop-front-end:latest
        name: frontend
        env:
        - name: FRONTEND_PORT
          value: '3000'
        - name: USERS_HOST
          value: 'users'
        - name: CATALOG_HOST
          value: 'catalog'
        - name: ORDER_HOST
          value: 'order'
        - name: CART_HOST
          value: 'cart'
        - name: USERS_PORT
          value: '8083'
        - name: CATALOG_PORT
          value: '8082'
        - name: CART_PORT
          value: '5000'
        - name: ORDER_PORT
          value: '6000'
        - name: JAEGER_AGENT_HOST
          value: 'localhost'
        - name: JAEGER_AGENT_PORT
          value: '6832'
        ports:
        - containerPort: 3000
          name: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kots.io/exclude: '{{repl (ConfigOptionEquals "tls-issuer-type" "cluster-issuer") }}'
    cert-manager.io/cluster-issuer: '{{repl (ConfigOption "tls-issuer-name" ) }}'
    ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app: acmefit
    service: frontend
  name: frontend
spec:
  rules:
  - host: acme-fitness.{{repl ConfigOption "domain"}}
    http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - acme-fitness.{{repl ConfigOption "domain"}}
    secretName: frontend-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kots.io/exclude: '{{repl (ConfigOptionEquals "tls-issuer-type" "issuer") }}'
    cert-manager.io/issuer: '{{repl (ConfigOption "tls-issuer-name" ) }}'
    ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app: acmefit
    service: frontend
  name: frontend
spec:
  rules:
  - host: acme-fitness.{{repl ConfigOption "domain"}}
    http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - acme-fitness.{{repl ConfigOption "domain"}}
    secretName: frontend-cert
